<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        table,td,tr{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table id="tab" cellspacing="0"></table>
</body>
<script>
    let x=prompt("rows")
    let y=prompt("cols")
    let tabs = document.getElementById('tab')
    let code =""

    for (let i = 1; i <=x; i++) {
        code+=`<tr>`
        for (let j = 1; j <=y; j++) {
            let val =i*j
            code+=`<td>${val}</td>`
            
        }
        code+="</tr>"
    }
    console.log(code);
    tabs.innerHTML = code
    // document.getElementById('tab').innerHTML(code)
</script>
</html>
